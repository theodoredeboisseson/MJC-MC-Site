{% load wagtailimages_tags %}
<div class="flex flex-col md:flex-row justify-evenly md:gap-8 mx-auto w-7/8 md:w-3/4 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-xl pt-8 md:py-0 mx-8 md:mx-auto my-16 shadow-lg">
    <div class="flex flex-col justify-center items-center text-center md:w-1/2 p-4 md:p-8 pb-0">
        <h1 class="font-bold">{{ page.title }}</h1>
        <p class="mt-4 mb-8 text-white/80">{{ page.subtitle }}</p>
        {% if page.link %}
            <a href="{{ page.link }}" target="_blank" class="btn bg-white text-blue-500 hover:bg-gray-200">Voir plus</a>
        {% endif %}
    </div>
    {% if page.image %}
        <div class="relative flex justify-center items-center scale-115 md:scale-120 transform mx-0 my-16 md:my-0 md:mx-0 md:w-1/3 max-w-[95vw]">
            {% image page.image original as img %}
            <img src="{{ img.url }}" alt="{{ page.title }}"
                 class="rounded-xl shadow-lg clickable-image shadow-xl object-cover max-h-[60vh] w-full h-auto"
                 loading="lazy">
        </div>
    {% endif %}
</div>
