{% extends "base.html" %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}
    <section class="event-detail py-16">
        <div class="container mx-auto px-6">
            <div class="max-w-4xl mx-auto">
                {% if page.image %}
                    {% image page.image width-1000 as event_img %}
                    <img src="{{ event_img.url }}" alt="{{ page.title }}" class="w-full h-[400px] object-cover rounded-lg mb-8">
                {% endif %}

                <h1 class="text-4xl font-bold mb-4">{{ page.title }}</h1>
                <p class="text-[var(--secondary-color)] font-semibold mb-6">{{ page.date|date:"d F Y" }}</p>

                <div class="prose max-w-none">
                    {{ page.description|richtext }}
                </div>

                <a href="/agenda/" class="mt-8 inline-block btn btn-primary">
                    Retour aux événements
                </a>
            </div>
        </div>
    </section>
{% endblock %}
