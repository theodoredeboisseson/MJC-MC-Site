{% load wagtailcore_tags wagtailimages_tags %}

<div class="h-48 w-72 relative">
    <a href="{% pageurl page %}" class="block h-full group relative overflow-hidden rounded-lg shadow-lg">
        {% image page.card_image fill-600x400 as img %}
        <img src="{{ img.url }}" alt="{{ page.title }}"
             class="w-full h-full object-cover transition-transform duration-300 ease-in-out group-hover:scale-105"
             width="{{ img.width }}"
             height="{{ img.height }}"
             loading="lazy">
        <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-black/40 group-hover:from-black/80 group-hover:to-black/50 transition-colors duration-300"></div>
        <div class="absolute inset-x-0 bottom-0 p-6">
            <h2 class="text-xl font-bold text-white mb-2">{{ page.title }}</h2>
            {% if page.subtitle %}
                <p class="text-sm text-white/90">{{ page.subtitle }}</p>
            {% endif %}
        </div>
    </a>
</div>
