{% load wagtailcore_tags wagtailimages_tags %}

<div class="h-48 w-3/4 sm:w-72 relative">
    <a href="{% pageurl page %}" class="block h-full group relative overflow-hidden rounded-lg shadow-lg">
        {% if page.image %}
            {% image page.image fill-600x400 as img %}
            <img src="{{ img.url }}" alt="{{ page.title }}"
                 class="w-full h-full object-cover transition-transform duration-300 ease-in-out group-hover:scale-105"
                 width="{{ img.width }}"
                 height="{{ img.height }}"
                 loading="lazy">
        {% else %}
            <div class="flex items-center justify-center h-full">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="size-20 text-gray-400">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
            </div>
        {% endif %}
        <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-black/40 group-hover:from-black/30 group-hover:to-black/20 transition-colors duration-300"></div>
        <div class="absolute inset-x-0 bottom-0 p-4 sm:p-6">
            <h2 class="text-lg sm:text-xl font-bold text-white mb-1 sm:mb-2">{{ page.title }}</h2>
            {% if page.subtitle %}
                <p class="text-xs sm:text-sm text-white/90 line-clamp-2">{{ page.subtitle }}</p>
            {% endif %}
        </div>
    </a>
</div>
