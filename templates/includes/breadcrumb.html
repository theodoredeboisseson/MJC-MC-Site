{% load wagtailcore_tags %}

{% if page and page.get_ancestors|length > 1 %}
    <div class="container mx-auto px-6 py-4">
        <nav class="flex" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 md:space-x-2">
                <li>
                    <a href="/" class="text-gray-500 hover:text-[var(--link-hover-color)]">Accueil</a>
                </li>

                {% for ancestor in page.get_ancestors|slice:"2:" %}
                    <div class="flex items-center">
                        <svg class="w-3 h-3 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                        </svg>
                        <a href="{% pageurl ancestor %}" class="text-gray-500 hover:text-[var(--link-hover-color)]">{{ ancestor.title }}</a>
                    </div>
                    </li>
                {% endfor %}

                <li aria-current="page">
                    <div class="flex items-center">
                        <svg class="w-3 h-3 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                        </svg>
                        <span class="text-[var(--secondary-color)]">{{ page.title }}</span>
                    </div>
                </li>
            </ol>
        </nav>
    </div>
{% endif %}
