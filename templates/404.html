{% extends "base.html" %}

{% block title %}Page not found{% endblock %}

{% block body_class %}template-404{% endblock %}

{% block content %}
<div class="error-page flex items-center justify-center min-h-[84vh] bg-gray-100">
    <div class="error-content text-center">
        <h1 class="text-6xl font-bold text-primary">404</h1>
        <h2 class="text-2xl font-semibold text-secondary mt-4">Page non trouvée</h2>
        <p class="text-gray-700 mt-2">Désolé, la page que vous recherchez n'existe pas ou a été déplacée.</p>
        <a href="/" class="btn btn-primary mt-6 inline-block bg-primary text-white py-2 px-4 rounded-lg hover:bg-primary-light">Retour à l'accueil</a>
    </div>
</div>
{% endblock %}
